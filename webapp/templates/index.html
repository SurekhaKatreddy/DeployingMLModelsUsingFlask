<html>
<head>
<style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
label {align:center;}
.submit {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
}    
button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}    
</style>
</head>
<body>
	<h3>Happiness Score prediction</h3>

<div>
<form action="/result" method="POST">
    <table>
        <tr>
        <td> <label for="Country">Country</label> </td>
        <td> <input type="text" id="Country" name="Country"></td>
        </tr>
        <tr>
        <td> <label for="Region">Region</label></td>
        <td> <input type="text" id="Region" name="Region"> </td>
        </tr>
        <tr>
        <td> <label for="Standard Error">Standard Error</label> </td>
        <td> <input type="text" id="Standard Error" name="Standard Error"> </td>
        </tr>
        <tr>
        <td> <label for="Economy (GDP per Capita)">Economy (GDP per Capita)</label></td>
        <td> <input type="text" id="Economy (GDP per Capita)" name="Economy (GDP per Capita)"> </td>
        </tr>
        <tr>
        <td> <label for="Family">Family</label> </td>
        <td> <input type="text" id="Family" name="Family"> </td>
        </tr>
        <tr>
        <td> <label for="Health (Life Expectancy)">Health (Life Expectancy)</label> </td>
        <td> <input type="text" id="Health (Life Expectancy)" name="Health (Life Expectancy)"> </td>
        </tr>
        <tr>
        <td> <label for="Freedom">Freedom</label> </td>
        <td> <input type="text" id="Freedom" name="Freedom"> </td>
        </tr>
        <tr>
        <td> <label for="Trust (Government Corruption)">Trust (Government Corruption)</label> </td>
        <td> <input type="text" id="Trust (Government Corruption)" name="Trust (Government Corruption)"> </td>
        </tr>
        <tr>
        <td> <label for="Generosity">Generosity</label> </td>
        <td> <input type="text" id="Generosity" name="Generosity"> </td>
        </tr>
        <tr>
        <td> <label for="Dystopia Residual">Dystopia Residual</label> </td>
        <td> <input type="text" id="Dystopia Residual" name="Dystopia Residual"> </td>
        </tr>
    </table>

	<input type="submit" alignment="center" value="Submit">
</form>
</div>
</body>
</html>
